<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>egg timer</title>
    <style>

        .background-dark{
            background-color: rgb(51, 49, 50);
        }
        .center{
            display: flex;
            justify-content: center;
        }
        .margin-top{
                margin-top: 100px;
            }
            .timer{
                font-size: 60px;
                color: aliceblue;
                font-family: "Roboto Light";
            }


    </style>
    <script>
        let alarm = new Audio("chicken.mp3")
        let timerStarted = false ;

        function startTimer(){
            if (!timerStarted){
                let startTime = new Date().getTime();
                let fiveMinutes = 1000 * 5 ;
                let endTime = startTime + fiveMinutes;
                setInterval(function (){
                    let timeLeft = endTime - new Date ().getTime();
                    if (timeLeft > 0){
                    let minutes = timeLeft / (1000 * 60);
                    minutes = Math.floor(minutes);
                    let seconds = (timeLeft /1000) % 60;
                    seconds = Math.round(seconds);
                    seconds= ("0" + seconds).slice(-2);
                    let text= "0" + minutes + ":" + seconds;
                    timer.innerHTML = text;
                    } else {
                        alarm.play();
                        timer.innerHTML="00:00";
                    }
                },1000);
                timerStarted=true;
            }
        }
    </script>
</head>

<body class="background-dark">

<div>
    <img src="8.jpg"  >
</div>
<div class = "center margin-top" >
    <img src="11.png" >
</div>
<div class=" center margin-top timer "id = "timer">
    05:00
</div>
<div class="center margin-top timer">
    <img onclick="startTimer()" src="2.png" >
</div>

</body>
</html>
